{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question - StackIt</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- TinyMCE CDN -->
<script src="https://cdn.tiny.cloud/1/7f0ull290e6398ey3ik26k09o35omr4pwj8oqqpz2w9g0sau/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>    <script>
      tinymce.init({
        selector: '#editor',
        plugins: 'lists link image emoticons',
        toolbar: 'undo redo | bold italic strikethrough | bullist numlist | alignleft aligncenter alignright | link image emoticons',
        menubar: false,
        height: 200
      });
    </script>
</head>
<body>
    <h2>Ask a Question</h2>
    <form id="question-form" method="post" action="{% url 'ask_question' %}">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" maxlength="200" required class="form-input"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="editor" name="description"></textarea><br><br>

        <label for="tags">Tags (comma separated):</label><br>
        <input type="text" id="tags" name="tags" placeholder="e.g. React, JWT" class="form-input"><br><br>

        <button type="submit">Post Question</button>
    </form>
    <a href="{% url 'landing' %}">Back to Home</a>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
